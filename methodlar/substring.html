<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Substring Methodu</title>

</head>
<body>


<script>
  var icerik ="Seval Şentürk Javascript Eğitimi Slice Methodu";
  document.write(icerik + "<br>");

  var sonuc= icerik.substring(21);
  document.write(sonuc+ "<br>");

  var sonuc2= icerik.substring(14,28);
  document.write(sonuc2);



</script>
</body>
</html>
