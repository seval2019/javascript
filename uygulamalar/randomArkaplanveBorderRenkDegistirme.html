<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>My Website</title>
    <style>
      #bgColor{
        width: 300px;
        height:300px;
        border: 3px solid red;
        margin:0 auto;

      }
    </style>
  </head>
  <body>
    <section>
    <div class="row">
      <div class="col-4 d-flex justify-contend-start ">
        <div id="bgColor"></div>
      </div>
      
    </div>
   </section>


  <script>
    var borderColor;
    var bgColor;
    function  renkYarat(){

      var renkKarakter="ABCDEF0123456789";
      borderColor="#";
      bgColor="#";
      for(i=0;i<6; i++){
        var random=Math.round(Math.random()*15);
        var random2=Math.round(Math.random()*15);
        borderColor+=renkKarakter.charAt(random);
        bgColor+=renkKarakter.charAt(random2);

      }

    }
    setInterval(function (){
      renkYarat()
      document.getElementById("bgColor").style.borderColor=borderColor;
      document.getElementById("bgColor").style.backgroundColor=bgColor;
    },2000)

  </script>  
</body>
</html>
