<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>My Website</title>
    <style>


    </style>
  </head>
  <body>

      <div class="row">
        <div class="col-6" >
          <section class="w-100 p-4 d-flex justify-content-center pb-4">
            <form class="w-50">
              <div class="form-outline mb-4">
                <label class="form-label" for="vize1" >Vize 1</label>
                <input type="text" id="vize1" class="form-control">

              </div>
              <div class="form-outline mb-4">
                <label class="form-label" for="vize2">Vize 2</label>
                <input type="text" id="vize2" class="form-control">

              </div>
              <div class="form-outline mb-4">
                <label class="form-label" for="final" >Final</label>
                <input type="text" id="final" class="form-control">
              </div>
              <div class="form-outline mb-4">
                <label class="form-label">Harf Notu :</label>
                <div class="form-outline mb-4" style="display: none" id="harfNotu"> </div>
              </div>

              <div class="row mb-4">
                <div class="col-12 d-flex justify-content-start">
                <button type="button" id="giris" onclick="yazdir()"  class="btn btn-primary btn-block mb-4">Hesapla</button>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>



  <script>

    var vize1,vize2,finalNotu,ortalama;

    function hesapla(){
      vize1=document.getElementById("vize1").value;
      vize2=document.getElementById("vize2").value;
      finalNotu=document.getElementById("final").value;
      ortalama=((vize1*0.3) + (vize2 * 0.3) + (finalNotu * 0.4));
      return ortalama;
    }
    function harfNotu()
      {
         var harfNotu= hesapla();

           if(harfNotu>90){
             return "AA";
           } else if(harfNotu>80){
             return "BA";
            }else if(harfNotu>70){
             return "BB";
           }else if(harfNotu>60){
             return "CB";
           }else if(harfNotu>50){
             return "CC";
           }else if(harfNotu>40){
             return "DC";
           }else if(harfNotu>30){
             return "DD";
           }else {
             return "FF";
           }

        }
    function  yazdir(){
      document.getElementById("harfNotu").style.display="block";
      document.getElementById("harfNotu").innerHTML=harfNotu();
    }

  </script>  
</body>
</html>
