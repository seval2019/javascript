<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>My Website</title>
    <style>
      #img{
        width:100px;
        float:left;
      }
      #yorumkutu{
        width:40%;
        height:200px;
        margin: 20px;

      }
      #yorum{
        width:100%;
        height: 110px;
        background:lightgreen;

      }
      #isim{
        width:100%;
        height:40px;
        background:lightsteelblue;
        padding-left: 20px;
      }
      #yorum-text{
        padding: 20px 20px 20px 170px ;
      }

    </style>
  </head>
  <body>
    <section>
    <div class="row">

        <div class="col-12" id="yorumkutu">

          <div id="yorum"> <img src="" alt="" id="img"><p id="yorum-text"></p>
            <h6 id="isim"></h6>
          </div>

        </div>

      </div>

   </section>


  <script>
 var yorumlar=[
   {img:"img/image1.png", yorum:"Lorem Ipsum is simply dummy text of the printing and typesetting industry.",isim:"Seval"},
   {img:"img/image2.png",yorum:"Contrary to popular belief, Lorem Ipsum is not simply random text.",isim:"Ay≈üe"},
   {img:"img/image3.png",yorum:"All the Lorem Ipsum generators on the Internet tend to repeat predefined chunks as necessary.",isim:"Kenan"},
   {img:"img/image4.png",yorum:"Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.",isim:"Ali"}
 ]

 var sayi;
   function sayiUret(){

    sayi= Math.round(Math.random() * 3)

   }
    setInterval(function (){
      sayiUret();
      document.getElementById("img").src=yorumlar[sayi].img;
      document.getElementById("yorum-text").innerHTML=yorumlar[sayi].yorum;
      document.getElementById("isim").innerHTML=yorumlar[sayi].isim;
    },2000)

  </script>  
</body>
</html>
