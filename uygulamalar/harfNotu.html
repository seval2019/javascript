<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>My Website</title>
    <style>


    </style>
  </head>
  <body>

      <div class="row">
        <div class="col-6" >
          <section class="w-100 p-4 d-flex justify-content-center pb-4">
            <form class="w-50">
              <div class="form-outline mb-4">
                <input type="text" id="kullaniciAdi" class="form-control">
                <label class="form-label" for="kullaniciAdi" >Kullanıcı Adı</label>
              </div>
              <div class="form-outline mb-4">
                <input type="password" id="sifre" class="form-control">
                <label class="form-label" for="sifre" style="margin-left: 0px;">Şifre</label>
              </div>
              <div class="row mb-4">
                <div class="col-12 d-flex justify-content-start">
                <button type="button" id="giris" onclick="girisOnayi()"  class="btn btn-primary btn-block mb-4">Giriş Yap</button>
                </div>
              </div>
            </form>
          </section>
        </div>
      </div>



  <script>

    var kullanicilar=[

      {kullaniciAdi:"admin",parola:"12345"},
      {kullaniciAdi:"admin2",parola:"admin123"},
      {kullaniciAdi:"admin3",parola:"12345"}

    ];
    var girilenKullaniciAdi;
    var girilenSifre;
    var degerler;

    function kontolEt(){
      girilenKullaniciAdi = document.getElementById("kullaniciAdi").value;
      girilenSifre = document.getElementById("sifre").value;

      for(degerler of kullanicilar){
        if((degerler.kullaniciAdi==girilenKullaniciAdi) && (degerler.parola==girilenSifre))
        {
          return true;
        }

      }

    }
    function girisOnayi(){
      kontolEt();
      if(kontolEt()){
        window.open("randomYorum.html","_self");

      }else {
        alert("Lütfen yeniden deneyin!");
      }
    }


  </script>  
</body>
</html>
