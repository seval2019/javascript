<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Taş Kağıt Makas</title>
    <style>
     .sayi{
       font-size:30px;
       font-weight:700;
       padding:4px 10px;
       box-shadow: 0px 2px 3px 1px #7c7b7b;
       text-align: center
     }
     #player1{
       background-image: url("../img/tas.png");
       background-repeat: no-repeat;

     }
     #player2{
       background-image: url("../img/makas.png");
       background-repeat: no-repeat;
     }
     #player1 span , #player2 span{
       font-weight:500;
       text-align: center;
     }
     #sonuc{
       height: 100px;
       position: relative;
       top: 130px;
        color: forestgreen;
       font-size:30px;
       font-weight: bold;
     }

    </style>
  </head>
  <body>

<div class="container" id="div1">
  <div class="row border w-50 mt-5 p-3">
    <div class="col-4" id="player1">
      <span>Oyuncu 1</span>
    </div>
    <div class="col-4 text-center p-2" id="skor">
      <h5 class="fw-700"> SKOR</h5>
      <div class="row">
        <div class="col-4 sayi" id="skor1">0</div>
        <div class="col-4 offset-4 sayi" id="skor2">0</div>
        <button class="btn btn-default border text-white mt-2" id="btn" style="font-weight: 700; background: gray">OYNA</button>
      </div>


    </div>
    <div class="col-4" id="player2" ><span>Oyuncu 2</span></div>
    <div id="sonuc"></div>
  </div>
</div>

  <script>

    var secenek=[
      "url(img/tas.png)",
      "url(img/kagit.png)",
      "url(img/makas.png)"
    ]
    function uret(){
      var random=Math.round(Math.random()*2);
      return random;
    }

    var resim1,resim2;

    function yerlestir(){
      resim1=secenek[uret()];
      resim2=secenek[uret()];

      document.getElementById("player1").style.backgroundImage=resim1;
      document.getElementById("player2").style.backgroundImage=resim2;
    }

    function sonucYazdir(){
      var kutu1Degeri=Number(document.getElementById("skor1").innerHTML);
      var kutu2Degeri=Number(document.getElementById("skor2").innerHTML);

      if(resim1=="url(img/tas.png)" && resim2=="url(img/makas.png)" ){
            document.getElementById("skor1").innerHTML=kutu1Degeri+1;
      }else if(resim1=="url(img/tas.png)" && resim2=="url(img/kagit.png)" ){
        document.getElementById("skor2").innerHTML=kutu2Degeri+1;
      }else if(resim1=="url(img/kagit.png)" && resim2=="url(img/tas.png)" ){
        document.getElementById("skor1").innerHTML=kutu1Degeri+1;
      }else if(resim1=="url(img/kagit.png)" && resim2=="url(img/makas.png)" ){
        document.getElementById("skor2").innerHTML=kutu2Degeri+1;
      }else if(resim1=="url(img/makas.png)" && resim2=="url(img/tas.png)" ){
        document.getElementById("skor2").innerHTML=kutu2Degeri+1;
      }else if(resim1=="url(img/makas.png)" && resim2=="url(img/kagit.png)" ){
        document.getElementById("skor1").innerHTML=kutu1Degeri+1;
      }

    }
    function kontrolEt(){
      var kutu1Degeri=Number(document.getElementById("skor1").innerHTML);
      var kutu2Degeri=Number(document.getElementById("skor2").innerHTML);

      if(kutu1Degeri==3){
        var sonucgosterimi1=setInterval(function (){
          document.getElementById("sonuc").innerHTML="PLAYER 1 KAZANDI....";
          setTimeout(function (){
            document.getElementById("sonuc").innerHTML="";
          },1000)
        },2000);
        setTimeout(function (){
          clearInterval(sonucgosterimi1);
        },10000)

      }else if(kutu2Degeri==3){
        var sonucgosterimi2= setInterval(function (){
        document.getElementById("sonuc").innerHTML="PLAYER 2 KAZANDI....";
          setTimeout(function (){
            document.getElementById("sonuc").innerHTML="";
          },1000)
        },2000);
        setTimeout(function (){
          clearInterval(sonucgosterimi2);
        },10000)
      }
    }
    function boya(){

      var kutu1Degeri=Number(document.getElementById("skor1").innerHTML);
      var kutu2Degeri=Number(document.getElementById("skor2").innerHTML);


      if(kutu1Degeri==kutu2Degeri){
        document.getElementById("skor1").style.backgroundColor="green";
        document.getElementById("skor2").style.backgroundColor="green";
      }
      else if(kutu1Degeri>kutu2Degeri){
        document.getElementById("skor1").style.backgroundColor="green";
        document.getElementById("skor2").style.backgroundColor="red";
      }
      else if(kutu2Degeri>kutu1Degeri){
        document.getElementById("skor1").style.backgroundColor="red";
        document.getElementById("skor2").style.backgroundColor="green";
      }

    }
      document.getElementById("btn").addEventListener("click", function (){
      uret();
      yerlestir();
      sonucYazdir();
      kontrolEt();
      boya();

    })





  </script>  
</body>
</html>
