<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Fotoğraf Albümü</title>
  </head>
  <style>
    div#bigImage {
      width:50%;
      height:500px;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

  </style>
  <body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-2"><img src="../img/resim1.jpg" class="img-fluid" alt="" id="img1"></div>
      <div class="col-2"><img src="../img/resim2.jpg" class="img-fluid" alt="" id="img2"></div>
      <div class="col-2"><img src="../img/resim3.jpg" class="img-fluid" alt="" id="img3"></div>
      <div class="col-2"><img src="../img/resim4.jpg" class="img-fluid" alt="" id="img4"></div>
      <div class="col-2"><img src="../img/resim5.jpg" class="img-fluid" alt="" id="img5"></div>
      <div class="col-2"><img src="../img/resim6.jpg" class="img-fluid" alt="" id="img6"></div>
    </div>
    <div class="row">
      <div class="col-12">
        <div id="bigImage"></div>
      </div>
  </div>

  </div>

  <script>
    $(function () {
      $("#img1").mouseover(function () {
        $("#bigImage").fadeIn(2000).css("background-image", "url(img/resim1.jpg)");
      });
      $("#img1").mouseleave(function () {
        $("#bigImage").css("display", "none");
      });
    });
      $(function () {
        $("#img2").mouseover(function () {
          $("#bigImage").fadeIn(2000).css("background-image", "url(img/resim1.jpg)");
        });
        $("#img2").mouseleave(function () {
          $("#bigImage").css("display", "none");
        });
      });
        $(function () {
        $("#img3").mouseover(function () {
          $("#bigImage").fadeIn(2000).css("background-image", "url(img/resim1.jpg)");
        });
        $("#img3").mouseleave(function () {
          $("#bigImage").css("display", "none");
        });
      });
          $(function () {
          $("#img4").mouseover(function () {
            $("#bigImage").fadeIn(2000).css("background-image", "url(img/resim1.jpg)");
          });
          $("#img4").mouseleave(function () {
            $("#bigImage").css("display", "none");
          });
        });
            $(function () {
            $("#img5").mouseover(function () {
              $("#bigImage").fadeIn(2000).css("background-image", "url(img/resim1.jpg)");
            });
            $("#img5").mouseleave(function () {
              $("#bigImage").css("display", "none");
            });
          });
             $(function () {
              $("#img6").mouseover(function () {
                $("#bigImage").fadeIn(2000).css("background-image", "url(img/resim1.jpg)");
              });
              $("#img6").mouseleave(function () {
                $("#bigImage").fadeOut(2000).css("display", "none");
              });
            });
  </script>  
</body>
</html>
