<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>My Website</title>
    <style>
      #bgImg{
        width:500px;
        height:300px;
        margin:0 auto;

      }
    </style>
  </head>
  <body>
    <section>
    <div class="row">
      <div class="col-4 d-flex justify-contend-start ">
        <img src="resim1.jpg" id="bgImg">
      </div>
      
    </div>
   </section>


  <script>
    var resim;

   function resimSec(){
     var resimAd=["resim1.jpg","resim2.jpg","resim3.jpg","resim4.jpg","resim5.jpg","resim6.jpg"];
     resim="";
     var random=Math.round(Math.random() * 5);
     resim=resimAd[random];

   }
    setInterval(function (){
      resimSec()
      document.getElementById("bgImg").src=resim;

    },2000)

  </script>  
</body>
</html>
